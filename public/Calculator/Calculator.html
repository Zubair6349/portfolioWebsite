<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>

    <div id="main_body">
        <h3>Calculator</h3>
        <div id="Calculator_output">0</div>
        <div class="Calculator_body">
            <div id="container">
                <div class="buttons" id="buttons">
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn del">DEL</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn add" data-value="+">+</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn subtract" data-value="-">-</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value="/">/</button>
                    <button class="btn multiply" data-value="*">x</button>
                    <button class="btn reset">RESET</button>
                    <button class="btn equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Calculator.js"></script>
    <script src="Calculator_dom.js"></script>
</body>

</html>
